# Catppuccin Mocha theme for Yazi

[theme.palette]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"

text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"

base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[theme.manager]
cwd = { fg = "blue" }

# Hovered
hovered = { bg = "surface0", bold = true }

# Find
find_keyword = { fg = "yellow", bold = true, italic = true }
find_position = { fg = "yellow", bg = "surface2" }

# Marker
marker_selected = { fg = "peach", bg = "surface2" }
marker_marked = { fg = "sky", bg = "surface2" }
marker_copied = { fg = "green", bg = "surface2" }
marker_cut = { fg = "red", bg = "surface2" }

# Tab
tab_active = { fg = "peach", bg = "base", bold = true, italic = true }
tab_inactive = { fg = "overlay1", bg = "base" }
tab_width = 2

# Status
status_success = { fg = "green", bg = "crust", bold = true }
status_error = { fg = "red", bg = "crust", bold = true }
status_warning = { fg = "yellow", bg = "crust", bold = true }
status_info = { fg = "blue", bg = "crust", bold = true }

[theme.components]
# Input
input_border = { fg = "peach" }
input_value = { fg = "text" }
input_placeholder = { fg = "subtext0" }

# Select
select_border = { fg = "peach" }
select_active = { fg = "peach", bold = true }
select_inactive = { fg = "subtext0" }

# Completion
completion_border = { fg = "peach" }
completion_active = { bg = "surface1", bold = true }
completion_inactive = { bg = "base" }

# Help
help_border = { fg = "peach" }
help_name = { fg = "peach", bold = true }
help_group = { fg = "blue", bold = true }
help_example = { fg = "sky" }

# File-specific styles
[theme.filetypes]
"file" = { fg = "text" }
"dir" = { fg = "blue" }
"link" = { fg = "sky" }
"hidden" = { fg = "overlay1", italic = true }
"orphan" = { fg = "red" }

"chardev" = { fg = "yellow", bold = true }
"blockdev" = { fg = "yellow", bold = true }
"socket" = { fg = "red", bold = true }
"fifo" = { fg = "red" }

"archive" = { fg = "peach" }
"image" = { fg = "pink" }
"video" = { fg = "mauve" }
"audio" = { fg = "mauve" }
"doc" = { fg = "lavender" }
"book" = { fg = "lavender" }

"log" = { fg = "yellow" }
"bin" = { fg = "green", italic = true }
"exec" = { fg = "green" }
"temp" = { fg = "overlay0" }

[theme.icons]
file = { text = "󰈔", fg = "text" }
dir = { text = "󰉋", fg = "blue" }
link = { text = "󰌷", fg = "sky" }
hidden = { text = "󰘓", fg = "overlay1" }

"archive" = { text = "󰀼", fg = "peach" }
"image" = { text = "󰉏", fg = "pink" }
"video" = { text = "󰎁", fg = "mauve" }
"audio" = { text = "󰎄", fg = "mauve" }
"doc" = { text = "󰈙", fg = "lavender" }
"book" = { text = "󰂿", fg = "lavender" }